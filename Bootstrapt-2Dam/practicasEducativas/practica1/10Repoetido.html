<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <div class="container-fluid bg-info">


    <!--Creacion de la cabecera-->
    <div class="container-fluid bg-primary text-white  ">


      <div class="row  p-4">

        <div class="col">

          <h1><strong>Cabecera fluida</strong></h1>
        </div>

        <div class="col text-end">
          <div class="btn btn-danger">Accion</div>
        </div>
      </div>



    </div>

    <!--Fila centrada con offset-->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-6 border text-center bg-light p-3 mt-4 mb-4">Fila centrada con offset</div>
      </div>
    </div>

    <!--1 fila con tres columnas-->
    <div class="container-fluid">
      <div class="row justify-content-center "> <!--Por defecto las filas tienen d-flex-->
        <div class="col-3  border bg-light p-3 me-3 ">Bloque A</div>
        <div class="col-3 border bg-light p-3 me-3">Bloque B</div>
        <div class="col-3  border bg-light p-3">Bloque C</div>
      </div>
    </div>

    <!--Container fluid final-->
    <div class="container-fluid text-white mt-5">
      <div class="row justify-content-center text-center">
        <div class="col-10 border bg-danger p-3">
          Container final
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
