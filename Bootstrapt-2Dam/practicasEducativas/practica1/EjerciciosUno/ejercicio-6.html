<head>

<body>
  <!--Crea una fila con dos columnas: principal (col-8) y lateral (col-4). Dentro de la columna
principal, anida otra row con dos subcolumnas del 50%-->

  <div class="container-fluid">
    <div class="row">
      <div class="col-8 border border success">

        Columna de 8, que tiene anidacion
        <div class="row">
          <div class="col-6 border border-primary">Columna anidada-1</div>
          <div class="col-6 border border-primary">Columna anidada-2</div>
        </div>

      </div>
      <div class="col-4 border border-success">Segunda columna de 4</div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
