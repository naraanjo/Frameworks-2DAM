<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>


  <div class="container-fluid bg-info">

    <div class="container-fluid bg-primary">
      <div class="row p-2">
        <div class="col">

          <h1><strong>Cabecera fluida</strong></h1>
        </div>
        <div class="col text-end ">
          <div class="btn btn-danger ">Accion</div>
        </div>
      </div>
    </div>

    <!--Fila centrada con offset-->
    <div class="container-fluid mt-5">
      <div class="row justify-content-center">
        <div class="col-8 text-center border border-2">
          <p>Fila centrada con offset</p>
        </div>
      </div>
    </div>

    <!--Fila con 3 columnas-->
    <div class="container-fluid">
      <div class="row justify-content-center mt-4">
        <div class="col-3 border border-3 me-3">
          <p>Bloque-A</p>
        </div>
        <div class="col-3 border border-3 me-3">
          <p>Bloque-B</p>
        </div>
        <div class="col-3 border border-3">
          <p>Bloque-C</p>
        </div>
      </div>
    </div>

    <div class="container-fluid mt-4">
      <div class="row  justify-content-center">
        <div class="col-8 text-center border border-2 bg-danger">
          <p>Container fluid final</p>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
