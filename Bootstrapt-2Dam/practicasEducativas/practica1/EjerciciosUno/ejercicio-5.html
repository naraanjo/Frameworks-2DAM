<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!--Crea dos filas: la primera con columnas pegadas (g-0) y
   la segunda con espaciado medio (g3). Usa dos columnas al 50% (col-6).-->
  <div class="container-fluid">



      <!-- Fila con columnas pegadas -->
    <div class="row g-0 ">
      <div class="col-6 border p-3 bg-primary text-white">
        Columna 1 (sin espacio)
      </div>
      <div class="col-6 border p-3 bg-secondary text-white">
        Columna 2 (sin espacio)
      </div>
    </div>

    <!-- Fila con columnas con espacio solo entre ellas -->
    <div class="row g-3">
      <div class="col-6 border p-3 bg-success text-white">
        Columna 1 (espacio entre columnas)
      </div>
      <div class="col-6 border p-3 bg-warning text-dark">
        Columna 2 (espacio entre columnas)
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
