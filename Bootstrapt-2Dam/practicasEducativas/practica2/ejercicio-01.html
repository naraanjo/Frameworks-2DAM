<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!--Crea todos los niveles de encabezados (h1 a h6) usando las clases de Bootstrap (.h1, .h2, …)
en párrafos <p>.-->

  <p class="h1">Encabezado h1 - etiqueta p </p>
  <p class="h2">Encabezado h2 - etiqueta p </p>
  <p class="h3">Encabezado h3 - etiqueta p </p>
  <p class="h4">Encabezado h4 - etiqueta p </p>
  <p class="h5">Encabezado h5 - etiqueta p </p>
  <p class="h6">Encabezado h6 - etiqueta p</p>

  <!-- Bootstrap Bundle JS (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
