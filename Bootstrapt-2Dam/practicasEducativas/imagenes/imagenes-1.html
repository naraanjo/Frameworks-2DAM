<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <div class="container  mt-5">
    <div class="row ">
      <div class="col-md-6 border border-3 p-0">
        <img src="https://picsum.photos/400/200" class="w-100"> <!--Estira la imagen-->

      </div>
       <div class="col-md-6 border border-3 p-0">
        <img src="https://picsum.photos/1200/800" class="img-fluid "> <!--Respeta la imagen original-->

      </div>
    </div>


    <!--Imagen redondeada-->
    <div class="row ">
      <div class="col-md-6 border border-3 p-0">
        <img src="https://picsum.photos/400/200" class="rounded-circle"> <!--Redondea la imagen-->

      </div>
       <div class="col-md-6 border border-3 p-0">
        <img src="https://picsum.photos/400/200" class="rounded-5"> <!--Esquinas redondeada-->

      </div>
    </div>


        <div class="row ">
      <div class="col-md-6 border border-3 p-0">
        <img src="https://picsum.photos/400/200" class="img-thumbnail"> <!--Da como un marco-->

      </div>
       <div class="col-md-6 border border-3 p-0">
        <img src="https://picsum.photos/400/200" class="float-start"> <!--Pone la imagen a la derecha-->
        <p>Texto ajustado a la derecha de la imagen</p><!--Porque la imagen esta a la izquierda-->

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
