<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<!--Construye una cabecera fluida, una sección central dentro de container-lg con varias filas
(centrada con offset, subrejilla anidada y una banda a todo ancho).-->

<body>
  <!-- Cabecera fluida -->
  <div class="container-fluid bg-primary text-white p-4 d-flex justify-content-between ">
    <h1 class="text-center"><strong>Cabecera Fluida</strong></h1>
    <div class="btn btn-danger text-white">Accion</div>
  </div>

  <!-- Sección central dentro de container-lg -->
  <div class="container-lg my-4">

    <!-- Fila centrada con offset -->
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2 border p-3 bg-light text-center">
        Fila centrada con offset
      </div>
    </div>

    <!-- Subrejilla anidada -->
    <div class="row my-4">
      <div class="col-12 border p-3 bg-secondary text-white">
        Fila principal
        <div class="row mt-3">
          <div class="col-4 border p-3 bg-success text-white">Bloque A</div>
          <div class="col-4 border p-3 bg-warning text-dark">Bloque B</div>
          <div class="col-4 border p-3 bg-warning text-dark">Bloque C</div>

        </div>
      </div>
    </div>

    <!-- Banda a todo ancho dentro de container central -->
    <div class="row my-4">
      <div class="col-12 border p-3 bg-info text-dark text-center text-white">
        Container-fluid
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
