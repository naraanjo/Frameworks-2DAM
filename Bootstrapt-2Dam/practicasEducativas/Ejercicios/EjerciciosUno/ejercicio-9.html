<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<!--Usa row-cols-* para que una fila muestre 1 columna en mÃ³vil, 2 en sm, 3 en md sin fijar
anchos en cada col.-->

<body>

  <div class="container-fluid">


    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3  ">

      <div class="col border p-3 bg-primary text-white">Columna 1</div>
      <div class="col border p-3 bg-secondary text-white">Columna 2</div>
      <div class="col border p-3 bg-success text-white">Columna 3</div>
      <div class="col border p-3 bg-warning text-dark">Columna 4</div>
      <div class="col border p-3 bg-info text-dark">Columna 5</div>
      <div class="col border p-3 bg-danger text-white">Columna 6</div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
